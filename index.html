<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">

    <!--font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div>
        <dl id="rules">
            <dt>What are the rules?</dt>
            <dd>Scissors cuts paper.</dd>
            <dd>Paper covers rock.</dd> 
            <dd>Rock crushes scissors.</dd>
        </dl>
    </div>
    
    <div id="rps-choices">
        <label id="rock">
            <input type="radio" name="character" value="rock">
            <img src="assets/the-rock.png" height="250px" width="250px" alt="">
        </label>
        <br>
        <label>
            <input type="radio" name="character" value="paper">
            <img src="assets/paper.png" height="250px" width="250px" alt="">
        </label>
        <br>
        <label>
            <input type="radio" name="character" value="scissors">
            <img src="assets/edwardscissorhands.png" height="250px" width="250px" alt="">
        </label>
    </div>
    <div id="container">
        <p id="error" class="hidden">You need to pick rock, paper, or scissors!</p>
       
        <button id="play">SHOOT</button>
        
        <div class="results">
            <p id="result"></p>
            <p id="msg1"> You won <span id="win">0</span> times.</p>
            <p id="msg2"> You lost <span id="lost">0</span> times.</p>
            <p id="msg3">You had <span id="draw">0</span> draws.</p>
        </div>
    
        <button id="play-again">PLAY AGAIN</button>
        <p id="msg4">Times Reset: <span id="reset">0</span></p>
    </div>


    <script type="module" src="./app.js"></script>
</body>

</html>
